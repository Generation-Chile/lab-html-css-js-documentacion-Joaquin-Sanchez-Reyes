<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Copia de Pagina Web</title> <!-- Nombre de la página -->
    <link rel="stylesheet" href="style1.css"> <!-- Conexión con el archivo CSS -->
</head>
<body>
    <header>
    </header>
    <section id="inicio">
      <h1>¡Desarrolladores Full Stack <span>Javascprit!</span></h1>
      <h2>Únete al equipo</h2>
      <p>La mejor comunidad de desarrolladores Full Stack Developers</p> 
      <!-- Aquí se agregan los primeros textos --> 
      <button id="boton1">Más información</button> <!-- Agregamos un botón interactivo -->
    </section>
    <section id="form">
      <h2>¡Escríbenos para saber más sobre nuestra comunidad!</h2>
      <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" required></textarea>
        <!-- Esta parte del form permite al usuario interactuar enviando info a la página -->
        <button type="button" onclick="presionarBoton()">Enviar</button> <!-- Agregamos una función mediante js -->
      </form>
    </section>
    <footer>
      <p>&copy; 2024 Desarrolladores Full Stack. Derechos reservados.</p> <!-- Escribimos el footer del final -->
    </footer>
    <script src="action1.js"></script> <!-- Concetamos nuestro archivo js a la página -->
</body>
</html>
